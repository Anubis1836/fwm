<div class="dashboard-container">
  <h1 class="title">Financial Seminar and Workshop Management Platform</h1>

  <!-- Institution View -->
  <div *ngIf="role === 'INSTITUTION'" class="links-grid">
    <a routerLink="/create-event" class="link-card">Create Event</a>
    <a routerLink="/add-resource" class="link-card">Add Resource</a>
    <a routerLink="/assign-professional" class="link-card">Assign Professional</a>
    <a routerLink="/view-events" class="link-card">View Events</a>
  </div>

  <!-- Professional View -->
  <div *ngIf="role === 'PROFESSIONAL'" class="links-grid">
    <a routerLink="/update-event-status" class="link-card">Update Status</a>
    <a routerLink="/view-events" class="link-card">View Events</a>
  </div>

  <!-- Participant View -->
  <div *ngIf="role === 'PARTICIPANT'" class="links-grid">
    <a routerLink="/add-feedback" class="link-card">Add Feedback</a>
    <a routerLink="/view-events" class="link-card">View Events</a>
  </div>
</div>
